<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

</head>

<body>
    <div class="grid-container">
        <header class="header">
            <h1>Here is the targetNumber <span class="targetNumber"></span>.</h1>
            
            <div id="win-lose-display"></div>
        </header>
        <main class="main">

            <div id="instruction">
                <!-- <h2> Each Exoplanet has a certain value. Choose only the amount noted above. </h2> -->
            </div>

            <div id="stage">
                <div class="center-circle">
                    <div class="resetBtn">reset</div>
                    <div class="quarter-circle-1"></div>
                    <div class="quarter-circle-2"></div>
                    <div class="quarter-circle-3"></div>
                    <div class="quarter-circle-4"></div>
                </div>
            </div>

        </main>

        <div class="score">
            <div class="current">
                <h3 id="points-store"></h3>
            </div>
            <div class="winTracker">
                <div id="win-tracker"></div>
            </div>
            <div class="lossTracker">
                <div id="loss-tracker"></div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous">
    </script>
    <script src="assets/logic.js"></script>

</body>

</html>
